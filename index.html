<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link rel="stylesheet" href="css/layout.css">

  <title>函館市地番マップ</title>
</head>

<body onload="readFirst()">
  <div class="header">函館市地番マップ</div>
  <div class="container">

    <div class="left-side">
      <select name="chou" id="pullDownList" onchange="selectName(this)">

      </select>
    </div>
    <div class="main-contents">
      <div id="mapid"></div>
    </div>
    <div class="right-side">
      <div id="contents"></div>
    </div>
  </div>
  <div class="footer">
    緯度<span id="lat_span"></span>
    経度<span id="lng_span"></span>
    倍率<span id="zoom_span"></span>
  </div>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
  <script src="js/main.js"></script>
  <script src="js/list.js"></script>



</body>

</html>
